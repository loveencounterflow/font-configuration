<match target="font">
<edit name="antialias" mode="assign">
<bool>true</bool>
</edit>
<edit name="autohint" mode="assign">
<bool>false</bool>
</edit>
<edit name="embeddedbitmap" mode="assign">
<bool>false</bool>
</edit>
<edit name="hinting" mode="assign">
<bool>true</bool>
</edit>
<edit name="hintstyle" mode="assign">
<const>hintslight</const>
</edit>
<edit name="lcdfilter" mode="assign">
<const>lcdlight</const>
</edit>
<edit name="rgba" mode="assign">
<const>rgb</const>
</edit>
</match>

<!-- thx to https://unix.stackexchange.com/a/106170 -->
<match target="pattern">
  <test name="family" qual="any"><string>monospace</string></test>
    <edit binding="strong" mode="prepend" name="family">
      <!-- <string>Akkadian</string> -->
      <string>Droid Sans Mono</string>
      <string>Roboto Condensed</string>
      <string>Fira Code</string>
      <string>Sun-ExtA</string>
      <string>sunflower-u-cjk-xb</string>
      <string>jizura3b</string>
    </edit>
  </match>

<!--
  spacing
  proportional    spacing         0
  dual            spacing         90
  mono            spacing         100
  charcell        spacing         110
 -->

<match target="pattern">
  <test name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="prepend" name="spacing">
   <int>90</int>
  </edit>
 </match>
